<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Bebas+Neue">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <header>
        <h1>WANT TO PLAY A GAME?</h1>
        <h2>Rock, Paper, Scissors</h2>
        <h3 class="movesleft">You Have 5 Moves Left to Defeat Mr.Robot</h3>
        <div class="result"></div>
        <button class="reload"></button>
    </header>
    <section class="gameboard">

    <div class="playerside">
        <div class="playerScore">
            <h2>Player</h2>
            <p class="p-count count">0</p>
        </div> 
        <div class="move">Choose your move</div>
        <div class="choices">
            <button class="rock"><p class="button-text">ROCK</p></button>
            <button class="paper"><p class="button-text">PAPER</p></button>
            <button class="scissors"><p class="button-text">SCISSORS</p></button>
        </div>
    </div>
    <div class="computerside">
        <div class="computerScore">
            <h2>Mr.Robot</h2>
            <p class="c-count count">0</p>
        </div>
        <div class="computermoves"><p class="robottext">Mr.Robot's move</p>
        <button class="comprock"><p class="button-text">ROCK</p></button>
        <button class="comppaper"><p class="button-text">PAPER</p></button>
        <button class="compscissors"><p class="button-text">SCISSORS</p></button>
        </div>       
    </div>


</section>
    
    <script src="main.js"></script>
</body>
</html>
